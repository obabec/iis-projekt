<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<form method="POST" th:action="@{/book}" th:object="${book}">
    <div class="row">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Jmeno knihy" th:name="name" th:value="${book.name}"/>
        </div>
        <div class="dropdown col-sm-4">
            <select class="library_search" name="state" th:name="libraryId">
                <option th:each="library : ${libraries}" th:value="${library.id}" th:text="${library.name}"/>
            </select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Žánr" th:name="genre"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Autor" th:name="authors"/>
        </div>
        <div class="col-sm-3">
            <input type="date" class="form-control" th:name="release"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="ISBN" th:name="isbn"/>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="vydavatel" th:name="publisher"/>
        </div>
        <div class="col-sm-2">
            <input type="number" id="rating_input" min="1" max="10" th:name="rate"/>
            <label class="form-check-label" for="rating_input">
                rating
            </label>
        </div>
    </div>
    <div class="col">
        <input class="form-control" type="submit"/>
    </div>
</form>

</body>
<script>
    // In your Javascript (external .js resource or <script> tag)
    $(document).ready(function() {
        $('.library_search').select2();
    });
</script>
</html>
