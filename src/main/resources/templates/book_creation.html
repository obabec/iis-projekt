<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li sec:authorize="isAnonymous()">
                        <a href="/login" class="nav-link px-0 align-middle text-light">
                            <i class="fs-4 bi-unlock"></i> <span class="ms-1 d-none d-sm-inline">Přihlášní</span></a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a href="/register" class="nav-link px-0 align-middle text-light">
                            <i class="fs-4 bi-gear-fill"></i> <span class="ms-1 d-none d-sm-inline">Registrace</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link align-middle px-0 text-light">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Správa knih</span>
                        </a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                        <a href="/libraries" class="nav-link px-0 align-middle text-light">
                            <iß class="fs-4 bi-building"></iß> <span class="ms-1 d-none d-sm-inline">Správa knihoven</span></a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a href="#" class="nav-link px-0 align-middle text-light">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Správa uzivatelu</span></a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'READER', 'LIBRARIAN')">
                        <a href="/votes" class="nav-link px-0 align-middle text-light">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline"> Hlasováni</span></a>
                    </li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'LIBRARIAN')">
                        <a href="/reservations/createLoan" class="nav-link px-0 align-middle text-light">
                            <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Výpůjčka</span></a>
                    </li>
                    <!--<li>
                        <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-light ">
                            <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Bootstrap</span></a>
                        <ul class="collapse nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
                            <li class="w-100">
                                <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 1</a>

                            </li>
                        </ul>
                    </li> -->
                </ul>
                <hr>
                <div class="dropdown pb-4" sec:authorize="isAuthenticated()">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fs-4 bi-person-circle"></i>
                        <span class="d-none d-sm-inline mx-1" sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">

                        <li sec:authorize="hasRole('ADMIN')"><span class="dropdown-item">Administrátor</span> </li>
                        <li sec:authorize="hasRole('LIBRARIAN')"><span class="dropdown-item">Knihovník</span> </li>
                        <li sec:authorize="hasRole('READER')"><span class="dropdown-item">Čtenář</span> </li>
                        <li sec:authorize="hasRole('DISTRIBUTOR')"><span class="dropdown-item">Distributor</span> </li><li sec:authorize="hasRole('DISTRIBUTOR')"><span class="dropdown-item">Distributor</span> </li>

                        <li sec:authorize="hasRole('READER')"><a class="dropdown-item" href="#">Moje rezervace</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Odhlášení</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mx-auto col-xl-10 col-md-9 col-sm-8 col-10 row align-items-center">
            <div class="rounded bg-light p-3">
                <h2 class="fw-bold mb-4 text-uppercase text-center">Vytvořit knihu</h2>
                <form method="POST" th:action="${book.id == 0 ?'/book':'/book/' + book.id}" th:object="${book}" class="row g-3">
                    <div class="col-md-4 col-sm-6">
                        <label class="form-check-label" for="book_name">Název knihy</label>
                        <input type="text" class="form-control" id="book_name" th:name="name" th:value="${book.name}"/>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <label class="form-check-label" for="genre">Žánr</label>
                        <input type="text" class="form-control" id="genre" th:name="genre" th:value="${book.genre}"/>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <label class="form-check-label" for="release">Datum vydání</label>
                        <input type="date" class="form-control" id="release" th:name="release" th:value="${book.release}"/>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <label class="form-check-label" for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" th:name="isbn" th:value="${book.isbn}"/>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <label class="form-check-label" for="publisher">Vydavatel</label>
                        <input type="text" class="form-control" id="publisher" th:name="publisher" th:value="${book.publisher}"/>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <label class="form-check-label" for="rate">Hodnocení</label>
                        <input type="number" class="form-control" min="1" max="10" id="rate" th:name="rate" th:value="${book.rate}"/>
                    </div>
                    <div class="col-4">
                        <label class="form-check-label" for="genre">Autoři</label>
                        <select class="author_search form-select" th:name="authors" multiple="multiple">
                            <option th:each="user : ${possible_authors}" th:value="${user.id}" th:text="${user.name + ' ' + user.surname}"/>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-check-label" for="libraryId">Knihovna: </label>
                        <select class="library_search form-select" id="libraryId" th:name="libraryId">
                            <option th:each="library : ${libraries}" th:value="${library.id}" th:text="${library.name}"/>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mt-4">
                            <input class="form-control btn btn-primary" type="submit" value="Odeslat"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script th:inline="javascript">
/*<![CDATA[*/
    // In your Javascript (external .js resource or <script> tag)
    $(document).ready(function() {
        $('.library_search').select2();
        $('.library_search').val('[[${chosen_library.getId()}]]')
        $('.library_search').trigger('change');

        $('.author_search').select2();
        $('.author_search').val([[${chosen_authors}]])
        $('.author_search').trigger('change');
    });
/*]]>*/
</script>
</html>
